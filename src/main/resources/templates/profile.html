<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/czmblog.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigaction :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <div class="media" th:each="question : ${paginaction.questionDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-wh img-thumbnail" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <span th:text="${question.title}"></span>
                    </h4>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个评论 •
                        <span th:text="${question.viewCount}"></span>次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> •
                        <a th:href="@{'/publish/'+${question.id}}" th:if="${session.user != null && session.user.id == question.creator}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑

                        </a> •
                        <a th:href="@{'/question/'+${question.id}}">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>查看
                        </a>

                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!--第一页-->
                    <li th:if="${paginaction.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="第一页">
                            <span aria-hidden="true">第一页</span>
                        </a>
                    </li>
                    <!--第一页end-->
                    <!--上一页-->
                    <li th:if="${paginaction.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${paginaction.page - 1})}" aria-label="上一页">
                            <span aria-hidden="true">上一页</span>
                        </a>
                    </li>
                    <!--上一页end-->
                    <!--当前-->
                    <li th:each="page : ${paginaction.pages}" th:class="${paginaction.page == page}? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}">

                        </a>
                    </li>
                    <!--当前end-->
                    <!--下一页-->
                    <li th:if="${paginaction.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${paginaction.page + 1})}" aria-label="下一页">
                            <span aria-hidden="true">下一页</span>
                        </a>
                    </li>
                    <!--下一页end-->
                    <!--最后一页-->
                    <li th:if="${paginaction.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${paginaction.totalPage})}" aria-label="最后一页">
                            <span aria-hidden="true">最后一页</span>
                        </a>
                    </li>
                    <!--最后一页end-->
                </ul>
            </nav>
            <hr>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的问题</a>
                <a href="/profile/repies" th:class="${section == 'repies'}? 'active list-group-item' : 'list-group-item'">
                    最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
