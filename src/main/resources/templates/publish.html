<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>提问</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/czmblog.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/czmblog.js"></script>
</head>
<script type="application/javascript">
    window.onload = function () {
        var error_message = $("#error_message").text();
        if(error_message == "标题不能为空"){
            $("#title").focus();
        }else if(error_message == "问题补充不能为空"){
            $("#description").focus();
        }else if(error_message == "标签不能为空"){
            $("#tag").focus();
        }
    }
</script>
<body>
<div th:insert="~{navigaction :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>

            <form action="/publish" method="post">
                <!--验证该问题是否已经存在的参数-->
                <input type="hidden" name="id" th:value="${id}">
                <!--问题标题-->
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="问题标题……" th:value="${title}">
                </div>
                <!--问题补充-->
                <div class="form-group">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="description" id="description"
                              class="form-control"
                              cols="30"
                              rows="10"
                              placeholder="问题补充....."  th:text="${description}"></textarea>
                </div>
                <!--标签-->
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签以逗号分隔（，）"  th:value="${tag}" onclick="showSelectTag()">
                    <!--标签选择-->
                    <div id="select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStat : ${tags}" th:class="${selectCategoryStat.first ? 'active':''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab" data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}" th:id="${selectCategory.categoryName}" th:each="selectCategory: ${tags}">
                                <span class="label label-info" th:each="selectTag : ${selectCategory.tags}">
                                    <span th:text="${selectTag}" onclick="selectTag(this)" th:data-tag="${selectTag}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--提示、发布-->
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" id="error_message" th:text="${error}" th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--发布问题指南-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
        <!--发布问题指南end-->
    </div>
</div>
</body>
</html>
